 <div class="border-bottom row"  style="margin-bottom:16px; padding-bottom:8px; padding-right:50px; padding-left:30px;">
   <div class="col-10">
     
         <h4
           style="color:rgb(120, 120, 120); margin-bottom:4px; ">
           {{job['title']}}
        </h4> 
  
       <div>
          <b>Localização:</b>  {{job['localização']}}
       </div>

        <b>Salário:</b>  {{job['salário']}}
       </div>
          {% endif %}
   </div>  
   <div class="col-2">
     <a href="https://github.com/MaryanNCanghe/Job.Application.keyline" type="button" class="btn btn-outline-primary">Aplicar</a>
   </div>
   
      
 </div>
